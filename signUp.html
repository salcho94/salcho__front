<!-- Header -->

<!-- Intro Header -->
<header class="intro">
<div class="intro-body">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1 class="brand-heading">sign-Up</h1>
				<p class="intro-text">
					Welcome to my site
				</p>
				<a href="#signUp" class="btn btn-circle page-scroll">
				<i class="fa fa-angle-double-down animated"></i>
				</a>
			</div>
		</div>
	</div>
</div>
</header>
<!-- Page Sample Section -->
<section id="signUp">
	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4" src="./img/logo.png" alt="" width="72" height="72">
			<h2>회원가입</h2>
			<p class="lead"><h4>내 동료가 되라</h4></p>
		</div>

		<div class="col-md-12 order-md-1">
			</form>
				<div class="mb-3">
					<label for="userId">아이디 (username)</label>
						<input type="text" class="form-control" id="userId" placeholder="Username" required name="user-id">
					<p><br></p>
				</div>

				<div class="mb-3">
					<label for="plainPassword">비밀번호(password)</label>
					<input type="password" class="form-control" id="plainPassword" placeholder="Password" value="" required name="user-password">
					<p><br></p>
				</div>

				<div class="mb-3">
					<label for="nickname">애칭</label>
					<input type="text" class="form-control" id="nickname" placeholder="별명을 입력해 주세요" value="" required name="user-real-name">
					<p><br></p>
				</div>
				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit" id="signup">동의한다</button>
				<hr class="mb-4">
			</form>
		</div>

	</div>
</section>
