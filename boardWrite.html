<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>SALCHO</title>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/theme.css" rel="stylesheet">
<!-- Custom Fonts -->
<link href="font-awesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet" type="text/css">
<style>
	.ck-editor__editable { height: 400px; }
</style>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Header -->
<div data-include-path="./layout/header.html"></div>
<!-- Intro Header -->
<header class="intro">
<div class="intro-body">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1 class="brand-heading">Board Write</h1>
				<p class="intro-text">
					게시글 작성 (회원만 작성이 가능합니다.)
				</p>
				<a href="#board" class="btn btn-circle page-scroll">
				<i class="fa fa-angle-double-down animated"></i>
				</a>
			</div>
		</div>
	</div>
</div>
</header>
<!-- Page Sample Section -->
<section id="board">
	<div class="container content-section text-left">
		<div class="row">
			<h2 class="text-center">글등록</h2>
				<input type="button"  class="btn btn-danger pull-right mb-2" id="passShow" required>
				<label for="title" class="mb-2">제목</label>
				<input type="text" id="title" class="form-control mb-2" placeholder="제목을 입력해주세요." required>
				<label for="writer" class="mb-2">작성자</label>
				<input type="text" id="writer" class="form-control mb-2"  readonly="readonly">
				<div class = "passModal">
					<label for="pass" class="mb-2">비밀번호</label>
					<input type="password"   id="pass" class="form-control mb-2" >
				</div>
				<div class="form-group">
					<label for="writer" class="mb-2">내용</label>
					<textarea  class="form-control"  name="text" id="editor"></textarea>
				</div>
				<input type="hidden" id="boardId" />
				<input type="button" class="btn btn-primary pull-right" value="글작성" onclick="save();">
			<a href="./board.html" class="btn btn-info pull-right" >목록</a>
		</div>
	</div>

	</div>
</div>
</section>
<!-- Footer -->
<div data-include-path="./layout/footer.html"></div>
<script src="./js/url.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- component -->
<script src="./js/component.js"></script>
<!-- jQuery -->
<script src="./js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="./js/bootstrap.min.js"></script>
<!-- Plugin JavaScript -->
<script src="./js/jquery.easing.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="./js/theme.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
<script>
	ClassicEditor
	.create( document.querySelector( '#editor' ), {
		language: "ko"
	} )
	.then( newEditor => {
		editor = newEditor;
	} )

</script>
<script src="./js/board.js"></script>
</body>
</html>
